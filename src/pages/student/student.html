<ion-header>
  <ion-navbar>
    <ion-title>student</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item id="student" (click)="viewKarnrean()">
      <ion-thumbnail item-start>
        <img src="http://localhost/image/list.png" />
      </ion-thumbnail>
      <h2>ดูแผนการเรียน</h2>
      <p>เรียกดูแผนการเรียน</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

    <ion-item id="student" (click)="Checkstudy()">
      <ion-thumbnail item-start>
        <img src="http://localhost/image/Classroom.png" />
      </ion-thumbnail>
      <h2>ดูตารางเรียน</h2>
      <p>เรียกดูตารางเรียน</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

    <ion-item id="student" (click)="SaveSick()">
      <ion-thumbnail item-start>
        <img src="http://localhost/image/exam.png" />
      </ion-thumbnail>
      <h2>ดูผลการเรียน</h2>
      <p>เรียกดูผลการเรียน</p>
      <button ion-button clear item-end (click)="SaveSick()">View</button>
    </ion-item>

    <ion-item id="student" (click)="Studentview()">
      <ion-thumbnail item-start>
        <img src="http://localhost/image/calculator.png" />
      </ion-thumbnail>
      <h2>แบบจำลองคำนวณผลการเรียน</h2>
      <p>เรียกดูแบบจำลองคำนวณผลการเรียน</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="logout()">ออกจากระบบ</button>
</ion-content>
