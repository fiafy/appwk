<ion-header>
  <ion-navbar color="primary">
    <ion-title>information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item id="menuteacher" (click)="Studyplan()">
      <ion-thumbnail item-start>
        <img src="http://localhost/image/list.png" />
      </ion-thumbnail>
      <h2>ดูแผนการเรียน</h2>
      <p>เรียกดูแผนการเรียน</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

    <ion-item id="menuteacher" (click)="Checkstudy()">
      <ion-thumbnail item-start>
        <img src="http://localhost/image/Classroom.png" />
      </ion-thumbnail>
      <h2>ดูตารางเรียน</h2>
      <p>เรียกดูตารางเรียน</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

    <ion-item id="menuteacher" (click)="SaveSick()">
      <ion-thumbnail item-start>
        <img src="http://localhost/image/exam.png" />
      </ion-thumbnail>
      <h2>ดูผลการเรียน</h2>
      <p>เรียกดูผลการเรียน</p>
      <button ion-button clear item-end (click)="SaveSick()">View</button>
    </ion-item>

    <ion-item id="menuteacher" (click)="Studentview()">
      <ion-thumbnail item-start>
        <img src="http://localhost/image/calculator.png" />
      </ion-thumbnail>
      <h2>แบบจำลองคำนวณผลการเรียน</h2>
      <p>เรียกดูแบบจำลองคำนวณผลการเรียน</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
